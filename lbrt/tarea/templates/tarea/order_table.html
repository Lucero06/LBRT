
    
    {% for order in orders %}
    <tr>
        <td>{{order.order_id}}</td>
        <td>{{order.inicio}}</td>
        <td>{{order.status}}</td>
        <td>{{order.tasks.all.0.task_id}}</td>
        <td>{{order.tasks.all.0.inicio}}</td>
        <td
        {% if order.tasks.all.0.task_object.status in "SUCCESS,REVOKED" %}
        class="success"
        {% endif %}
        {% if order.tasks.all.0.task_object.status in "FAILURE" %}
        class="failure"
        {% endif %}
        >{{order.tasks.all.0.task_object.status}}</td>
        <td>
            <button onclick="stop_task('{{order.tasks.all.0.task_id}}')"
            {% if order.tasks.all.0.task_object.status in "SUCCESS,REVOKED,FAILURE" %}
            disabled
            {% endif %}
            >Finalizar tarea</button>
            <button onclick="stop_order('{{order.order_id}}')"
            {% if order.status == 'Detenida' %}
            disabled
            {% endif %}
            >Detener orden</button>
        </td>
    </tr>
    {% endfor%}
